<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employee Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">OEMS</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/all_emp">All Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/add_emp">Add An Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/filter_emp">View An Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/remove_emp">Remove An Employee</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <div class="card text-white bg-dark mb-4" style="max-width: 20rem;">
              <div class="card-header">Add An Employee</div>
              <div class="card-body">
                <form action='/add_emp' method="post">
                  {% csrf_token %}
                   <label for="first_name" class="form-label">First Name</label>
                   <input type="text" class="form-control" name="first_name" id="f_name" value=" {{ first_name }} ">
                   <label for="last_name" class="form-label">Last Name</label>
                   <input type="text" class="form-control" name="last_name" id="l_name" value=" {{ last_name }} ">
                   <label for="salary" class="form-label">salary</label>
                   <input type="number" class="form-control" name="salary" id="salary" value=" {{ salary }} ">
                   <label for="dept" class="form-label">Department</label>
                   <input type="text" class="form-control" name="dept" id="dept" value=" {{ dept }} ">
                   <label for="role" class="form-label">Role</label>
                   <input type="text" class="form-control" name="role" id="role" value=" {{ role }} ">
                   <label for="bonus" class="form-label">bonus</label>
                   <input type="number" class="form-control" name="bonus" id="bonus" value=" {{ bonus }} ">
                   <label for="phone" class="form-label">Phone number</label>
                   <input type="number" class="form-control" name="phone" id="phone" value=" {{ phone }}">
                   <br>
                   <button type="submit" class="btn btn-light">Submit</button>
               </form>
           
              </div>
            </div>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
    
      
      
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
